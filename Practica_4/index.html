<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Habitaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    table button {
      margin: 5px;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    table button:nth-child(even) {
      background-color: #b60000;
    }

    table button:nth-child(odd) {
      background-color: #1eb400;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <!-- Encabezado -->
    <h1 class="text-center">Gestión de Habitaciones</h1>

    <!-- Contenedor de tabla y formulario -->
    <div class="row mt-4">
      <div class="col-lg-8 table-container">
        <h2>Listado de habitaciones</h2>
        <!-- Tabla -->
        <table id="room-table" class="table table-striped table-bordered text-center align-middle">
          <thead class="thead-light">
            <tr>
              <th>Número</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Precio</th>
              <th>Disponibilidad</th>
              <th>Reservada</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas de habitaciones se añadirán aquí con JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Formulario -->
      <div class="col-lg-4 form-container">
        <h2>Añadir nueva habitación</h2>
        <form id="add-room-form">
          <div class="mb-3">
            <label for="room-number" class="form-label">Número de Habitación:</label>
            <input type="text" id="room-number" name="room-number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="room-name" class="form-label">Nombre de la Habitación:</label>
            <input type="text" id="room-name" name="room-name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="room-type" class="form-label">Tipo de Habitación:</label>
            <select id="room-type" name="room-type" class="form-select" required>
              <option value="" disabled selected>Seleccione un tipo</option>
              <option value="Individual">Individual</option>
              <option value="Doble">Doble</option>
              <option value="Suite">Suite</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="room-price" class="form-label">Precio por Noche:</label>
            <input type="number" id="room-price" name="room-price" class="form-control" required min="0" step="0.01">
          </div>
          <div class="mb-3">
            <label for="room-availability" class="form-label">Fecha de Disponibilidad:</label>
            <input type="date" id="room-availability" name="room-availability" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Añadir Habitación</button>
        </form>
      </div>
    </div>

    <!-- Informes -->
    <div class="report-container mt-4">
      <h2>Informes</h2>
      <div class="row report-content">
        <div class="col-md-3 report-buttons">
          <button id="count-rooms" class="btn btn-primary btn-block mb-2">Contador de Habitaciones</button>
          <button id="average-price" class="btn btn-primary btn-block mb-2">Precio Promedio</button>
          <button id="most-expensive" class="btn btn-primary btn-block mb-2">Más Cara y más barata</button>
          <button id="available-by-type" class="btn btn-primary btn-block mb-2">Disponibles por Tipo</button>
          <button id="available-next-7-days" class="btn btn-primary btn-block mb-2">Disponibles en los próximos 7
            días</button>
        </div>

        <!-- Resultado del informe -->
        <div id="report-result" class="col-md-9 p-3 border bg-light">
          <!-- El resultado de los informes aparecerá aquí mediante JavaScript -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
